<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="location">
        <h1 class="location-timezone">
            Time Zone
        </h1>
        <canvas class="icon1" width="50" height="50"></canvas>
    </div>


    <div class="temp-wrapper">
        <div class="temperature">
            <h2 class="degree">Degree</h2>
            <span>C</span>
        </div>

        <div class="temp-description">
            It's frigging cold
        </div>
    </div>

    <div class="quote-unquote">
        <img src="./head.gif" class="kanyeWest">

        <p>Everyone is literally being so rude right now</p>

        <img src="./head.gif" class="kanyeWest">

    </div>
    <script src="./skycons.js"> </script>
    <script src="./app.js"></script>
</body>

</html>
